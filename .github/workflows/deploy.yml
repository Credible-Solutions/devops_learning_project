name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:

  deploy_dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform -chdir=deplay/infrastructure/dev init

      - name: Terraform Plan
        run: terraform -chdir=deplay/infrastructure/dev plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=deplay/infrastructure/dev apply -auto-approve


  deploy_qa:
    runs-on: ubuntu-latest
    needs: deploy_dev
    environment: qa
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform -chdir=deplay/infrastructure/qa init

      - name: Terraform Plan
        run: terraform -chdir=deplay/infrastructure/qa plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=deplay/infrastructure/qa apply -auto-approve


  deploy_prod:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform -chdir=deplay/infrastructure/prod init

      - name: Terraform Plan
        run: terraform -chdir=deplay/infrastructure/prod plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=deplay/infrastructure/prod apply -auto-approve


